[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino

lib_deps =
    Adafruit/DHT sensor library@^1.0.0
    Adafruit Unified Sensor@^1.0.0
monitor_speed=9600